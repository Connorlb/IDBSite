{% extends 'layout.html' %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="carousel-item">
	      <img class="d-block w-100" src="https://static.pexels.com/photos/461198/pexels-photo-461198.jpeg" alt="First Image">
	      <div class="carousel-caption d-md-block">
	        <h5>First Image</h5>
	      </div>
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="http://www.sundialrestaurant.com/new/wp-content/uploads/2014/12/sundial-005.jpg" alt="Second Image">
	      <div class="carousel-caption d-md-block">
	        <h5>Second Image</h5>
	      </div>
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="http://thoseheavenlydays.com/wp-content/uploads/2015/12/spaghetti_ingredients.jpg" alt="Third Image">
	      <div class="carousel-caption d-md-block">
	        <h5>Third Image</h5>
	      </div>
	    </div>
	  </div>
	  <!-- Controls -->
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
	</a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
	</a>
	</div>
{% endblock %}
