<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PocketChef</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        {% include 'includes/_navbar.html' %}
        <div id="splash-carousel" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#splash-carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#splash-carousel" data-slide-to="1"></li>
		    <li data-target="#splash-carousel" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <a href="/cities">
		        <img class="d-block w-100 darken" src="/static/img/city.jpg" alt="Cities">
		      </a>
		      <div class="carousel-caption d-md-block">
		        <h5 class="text-uppercase"><strong>Cities</strong></h5>
		        <p>Plan your destination.</p>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <a href="/restaurants">
		        <img class="d-block w-100 darken" src="/static/img/restaurant.jpg" alt="Restaurant">
		      </a>
		      <div class="carousel-caption d-md-block">
		        <h5 class="text-uppercase"><strong>Restaurants</strong></h5>
		        <p>Plan your meals.</p>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <a href="/parks">
		        <img class="d-block w-100 darken" src="/static/img/park.jpg" alt="Cities">
		      </a>
		      <div class="carousel-caption d-md-block">
		        <h5 class="text-uppercase"><strong>Parks</strong></h5>
		        <p>Plan your adventure.</p>
		      </div>
		    </div>
		  <a class="carousel-control-prev" href="#splash-carousel" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#splash-carousel" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
