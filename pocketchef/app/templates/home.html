{% extends 'layout.html' %}

{% block body %}
<style>
.carousel {
    height: 100vh;
    width: 100%;
    overflow:hidden;
}
.carousel .carousel-inner {
    height:100%;    
}
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://static.pexels.com/photos/461198/pexels-photo-461198.jpeg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
		    <h5>Recipes</h5>
		    <p>Find your favorite recipes for your favorite food</p>
  		</div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://www.sundialrestaurant.com/new/wp-content/uploads/2014/12/sundial-005.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
	    <h5>Restaurants</h5>
	    <p>Find a restaurant satisfying your cravings</p>
	  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://thoseheavenlydays.com/wp-content/uploads/2015/12/spaghetti_ingredients.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
	    <h5>Ingredients</h5>
	    <p>Find the best places to buy ingredients</p>
	  </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock %}
